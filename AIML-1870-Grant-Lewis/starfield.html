<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Starfield</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas {
            display: block;
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            min-width: 280px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .controls.collapsed {
            transform: translateX(calc(100% + 20px));
        }

        .controls h2 {
            margin-bottom: 20px;
            font-size: 18px;
            text-align: center;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .control-group {
            margin-bottom: 18px;
        }

        .control-group label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
        }

        .control-group label span {
            color: #4fc3f7;
            font-weight: bold;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #4fc3f7;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
            transition: transform 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: transparent;
        }

        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        input[type="color"]::-webkit-color-swatch {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
        }

        .toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: opacity 0.3s;
            z-index: 10;
        }

        .toggle-btn.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            line-height: 1;
        }

        .close-btn:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>

    <button class="toggle-btn hidden" id="toggleBtn">☰ Controls</button>

    <div class="controls" id="controls">
        <button class="close-btn" id="closeBtn">×</button>
        <h2>Starfield Controls</h2>

        <div class="control-group">
            <label>
                Trail Length
                <span id="trailValue">0.1</span>
            </label>
            <input type="range" id="trailLength" min="0.01" max="0.5" step="0.01" value="0.1">
        </div>

        <div class="control-group">
            <label>
                Star Count
                <span id="countValue">400</span>
            </label>
            <input type="range" id="starCount" min="50" max="2000" step="10" value="400">
        </div>

        <div class="control-group">
            <label>
                Star Speed
                <span id="speedValue">5</span>
            </label>
            <input type="range" id="starSpeed" min="0.5" max="20" step="0.5" value="5">
        </div>

        <div class="control-group">
            <label>
                Spawn Radius
                <span id="radiusValue">300</span>
            </label>
            <input type="range" id="spawnRadius" min="50" max="800" step="10" value="300">
        </div>

        <div class="control-group">
            <label>
                Color Intensity
                <span id="intensityValue">1.0</span>
            </label>
            <input type="range" id="colorIntensity" min="0.1" max="2" step="0.1" value="1">
        </div>

        <div class="control-group">
            <label>Star Color</label>
            <input type="color" id="starColor" value="#ffffff">
        </div>
    </div>

    <script>
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Settings
        let settings = {
            trailLength: 0.1,
            starCount: 400,
            starSpeed: 5,
            spawnRadius: 300,
            colorIntensity: 1,
            starColor: '#ffffff'
        };

        // Parse hex color to RGB
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : { r: 255, g: 255, b: 255 };
        }

        // Star class
        class Star {
            constructor() {
                this.reset();
            }

            reset() {
                // Spawn stars in a circle around the center
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * settings.spawnRadius;
                this.x = Math.cos(angle) * radius;
                this.y = Math.sin(angle) * radius;
                this.z = Math.random() * 1500 + 500;
                this.pz = this.z;
            }

            update() {
                this.pz = this.z;
                this.z -= settings.starSpeed;

                if (this.z < 1) {
                    this.reset();
                    this.pz = this.z;
                }
            }

            draw() {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;

                // Current position
                const sx = (this.x / this.z) * 500 + centerX;
                const sy = (this.y / this.z) * 500 + centerY;

                // Previous position (for trail)
                const px = (this.x / this.pz) * 500 + centerX;
                const py = (this.y / this.pz) * 500 + centerY;

                // Size based on distance
                const size = Math.max(0.5, (1 - this.z / 2000) * 3);

                // Color with intensity
                const rgb = hexToRgb(settings.starColor);
                const intensity = Math.min(1, (1 - this.z / 2000) * settings.colorIntensity);
                const r = Math.min(255, rgb.r * intensity);
                const g = Math.min(255, rgb.g * intensity);
                const b = Math.min(255, rgb.b * intensity);

                // Draw trail
                ctx.beginPath();
                ctx.moveTo(px, py);
                ctx.lineTo(sx, sy);
                ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, ${intensity})`;
                ctx.lineWidth = size;
                ctx.stroke();

                // Draw star point
                ctx.beginPath();
                ctx.arc(sx, sy, size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${intensity})`;
                ctx.fill();
            }
        }

        // Create stars
        let stars = [];
        function createStars() {
            stars = [];
            for (let i = 0; i < settings.starCount; i++) {
                stars.push(new Star());
            }
        }
        createStars();

        // Animation loop
        function animate() {
            // Trail effect - fade previous frame
            ctx.fillStyle = `rgba(0, 0, 0, ${settings.trailLength})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw stars
            stars.forEach(star => {
                star.update();
                star.draw();
            });

            requestAnimationFrame(animate);
        }
        animate();

        // Control panel toggle
        const controls = document.getElementById('controls');
        const toggleBtn = document.getElementById('toggleBtn');
        const closeBtn = document.getElementById('closeBtn');

        closeBtn.addEventListener('click', () => {
            controls.classList.add('collapsed');
            toggleBtn.classList.remove('hidden');
        });

        toggleBtn.addEventListener('click', () => {
            controls.classList.remove('collapsed');
            toggleBtn.classList.add('hidden');
        });

        // Control event listeners
        document.getElementById('trailLength').addEventListener('input', (e) => {
            settings.trailLength = parseFloat(e.target.value);
            document.getElementById('trailValue').textContent = settings.trailLength.toFixed(2);
        });

        document.getElementById('starCount').addEventListener('input', (e) => {
            settings.starCount = parseInt(e.target.value);
            document.getElementById('countValue').textContent = settings.starCount;
            createStars();
        });

        document.getElementById('starSpeed').addEventListener('input', (e) => {
            settings.starSpeed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = settings.starSpeed;
        });

        document.getElementById('spawnRadius').addEventListener('input', (e) => {
            settings.spawnRadius = parseInt(e.target.value);
            document.getElementById('radiusValue').textContent = settings.spawnRadius;
        });

        document.getElementById('colorIntensity').addEventListener('input', (e) => {
            settings.colorIntensity = parseFloat(e.target.value);
            document.getElementById('intensityValue').textContent = settings.colorIntensity.toFixed(1);
        });

        document.getElementById('starColor').addEventListener('input', (e) => {
            settings.starColor = e.target.value;
        });
    </script>
</body>
</html>
