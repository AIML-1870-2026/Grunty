<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', serif;
            background: linear-gradient(180deg, #87CEEB 0%, #E8D5B7 60%, #F4E4C1 100%);
        }

        .container {
            text-align: center;
            padding: 3rem 4rem;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 105, 148, 0.2);
        }

        h1 {
            font-size: 3.5rem;
            color: #006994;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
        }

        .name {
            font-size: 1.8rem;
            color: #0077BE;
            font-style: italic;
        }

        .wave {
            font-size: 2rem;
            margin-top: 1.5rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .name {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World</h1>
        <p class="name">Grant Lewis</p>
        <div class="wave">ðŸŒŠ</div>
    </div>
</body>
</html>
